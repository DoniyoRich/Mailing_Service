{% extends 'base.html' %}
{% load my_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Введите Ваши данные для входа в систему</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="{% url 'mailing:mailing' %}" class="btn btn-secondary">Отмена</a>
            </form>
            <a class="link-opacity-50-hover" href="{% url 'users:password_reset' %}">Забыл пароль</a>
        </div>
    </div>
</div>
{% endblock%}
