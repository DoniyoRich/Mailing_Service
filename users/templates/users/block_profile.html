{% extends 'base.html' %}
{% load my_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Заблокировать Пользователя</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>
                    Статус активности:
                    {{ form.is_active }}
                </p>
                <button type="submit" class="btn btn-danger">Заблокировать</button>
                <a href="{% url 'users:users_list' %}" class="btn btn-success">Нет, он уже исправился</a>
            </form>
        </div>
    </div>
</div>
{% endblock%}
