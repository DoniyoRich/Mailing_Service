{% extends 'base.html' %}
{% load my_tags %}

{% block content %}

<div class="container">
    <div class="col">
        <div style="display: flex">
            <img src="{{ user.avatar | media_filter }}" style="width: 200px">
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="card-text"><b>Имя пользователя</b>: {{ user.username }}</p>
                <p class="card-text"><b>Email</b>: {{ user.email }}</p>
                <p class="card-text"><b>Номер телефона</b>: {{ user.phone_number }}</p>
                <p class="card-text"><b>Страна</b>: {{ user.country }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-primary" href="{% url 'users:users_list' %}" role="button">Назад</a>
                        <a class="btn btn-primary" href="{% url 'users:edit_profile' user.pk %}" role="button">Редактировать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
