{% extends 'base.html' %}
{% load my_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Отключить рассылку</h2>
            <form method="post">
                {% csrf_token %}
                <p>
                    Статус рассылки:
                    {{ form.is_active }}
                </p>
                <button type="submit" class="btn btn-danger">Отключить</button>
                <a href="{% url 'mailing:man_mailings' %}" class="btn btn-warning">Нет, отбой</a>
            </form>
        </div>
    </div>
</div>
{% endblock%}
