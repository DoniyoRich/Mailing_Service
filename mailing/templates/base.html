<!DOCTYPE html>
<html lang="ru">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервис рассылок MySender</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            position: relative;
            min-height: 100vh;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/"><img src="{% static 'images/logo_my_sender.png' %}" alt="my_sender_logo" width="70px"></a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Мои рассылки</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Получатели</a></li>
                <li><a href="{% url 'mailing:contacts' %}" class="nav-link px-2 text-white">Контакты</a></li>
            </ul>
            {% if user.is_authenticated%}
            <!--            показать имя пользователя (email)-->
            {% endif%}
            <form method="POST" action="/" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                  role="search"><input type="search"
                                       class="form-control form-control-dark"
                                       placeholder="Поиск..."
                                       aria-label="Search"></form>
            <div class="text-end">
                <a href="{% url 'users:login' %}">
                    <button type="button" class="btn btn-outline-light me-2">Войти</button>
                </a>
                <a href="{% url 'users:register' %}">
                    <button type="button" class="btn btn-warning">Регистрация</button>
                </a>
            </div>
        </div>
    </div>
</header>

{% block content%}
{% endblock %}

<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    </ul>
    <p class="text-center text-body-secondary">© 2025 SkyPro поток 44, Дониёр Ишанов, Python разработчик</p>
</footer>

</body>
</html>
